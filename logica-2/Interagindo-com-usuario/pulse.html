<canvas width="600" height="500"></canvas>
<script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')
    var x = 20
    var raio = 20
    var direcao = true
    var pulse = true
    function desenhaCirculo(x, y){
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        ctx.fillStyle = 'pink'
        ctx.beginPath()
        ctx.arc(x, 40, raio, 0, 2*Math.PI)
        ctx.fill()
    }
    function moveCirculo(){
        desenhaCirculo(x, 20, raio)
        if(x >= 600){
            direcao = false
        } else if(x <= 20){
            direcao = true
        }
        if(raio<=20){
            pulse = true
        } else if(raio>=30){
            pulse = false
        }
        if(pulse){
            raio++
        } else {
            raio--
        }
        if(direcao){
            x=x+1
        } else {
            x=x-1
        }
    }
    setInterval(moveCirculo, 20)  
</script>
