<canvas width="600" height="600"></canvas>
<script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')

    var telaX = canvas.width
    var telaY = canvas.height

    var x = 20
    var y = 20

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    var taxa = 10
    function desenha(x, y, cor){
        ctx.clearRect(0,0,telaX,telaY)
        ctx.fillStyle = cor
        ctx.beginPath()
        ctx.arc(x, y, 10, 0, 2*Math.PI)
        ctx.fill()
    }

    function atualiza(){
        desenha(x, y, 'red')
    }

    setInterval(atualiza, 20)

    function leDoTeclado(e){
        if(e.which == esquerda){
            x = x - taxa
        } else if(e.which == direita){
            x = x + taxa
        } else if(e.which == cima){
            y = y - taxa
        } else if(e.which == baixo){
            y = y + taxa
        }
    }

    document.onkeydown = leDoTeclado
</script>
