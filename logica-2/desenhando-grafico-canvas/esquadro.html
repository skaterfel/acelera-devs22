<canvas width="600" height="400"></canvas>

<script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')

    ctx.fillStyle = 'black'
    ctx.beginPath()
    ctx.moveTo(50, 50)
    ctx.lineTo(50, 400)
    ctx.lineTo(400, 400)
    ctx.fill()

    ctx.fillStyle = 'white'
    ctx.beginPath()
    ctx.moveTo(100, 175)
    ctx.lineTo(100, 350)
    ctx.lineTo(275, 350)
   
    ctx.fill()

</script>
